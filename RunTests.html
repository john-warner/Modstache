<html>

<head>
    <meta http-equiv="Content-Type" content="text/html; charset=UTF-8">
    <title>SStache Libraries Javascript Unit Tests</title>
    <!-- Load the QUnit CSS file from CDN - Require to display our tests attractively -->
    <link rel="stylesheet" href="https://code.jquery.com/qunit/qunit-1.18.0.css">
    <!-- Pure CSS is a minimalist CSS file we have included to make things look nicer -->
    <link rel="stylesheet" href="http://yui.yahooapis.com/pure/0.6.0/pure-min.css">
</head>

<body style='margin: 0 1em;'>

    <script src="SStache.js" asp-append-version="true"></script>

    <div id='main'>
        <h1>SStache Library Tests</h1>
        <h2>Run all unit tests</h2>
    </div>
    <div id="test"></div>
    <ul class="test" style="display:none;"><li>One</li><li>Two</li></ul>
    <div class="testName" style="display:none;"><span name="test"></span><span name="test"></span></div>
    <template id="testTemplate"><div>Hello</div></template>
    <div id="testAppend" style="position:relative;"></div>
    <input id="inputTest" {}="onchange:value>message" style="display:none;" />

    <div id="qunit"></div>
    <div id="qunit-fixture"></div>
    <!-- Load the QUnit Testing Framework from CDN - this is the important bit ... -->
    <script src="https://code.jquery.com/qunit/qunit-1.18.0.js"></script>

    <script src="SStacheTests.js"></script>
</body>

</html>
