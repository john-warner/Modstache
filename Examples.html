<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
    <script src="./lib/SSimple.min.js"></script>
    <script src="Modstache.js"></script>
    <script src="Example.js"></script>
</head>
<body>
    <template id="listHeaderTemplate">
        <li value="head" style="list-style: none;"><b>Header</b></li>
    </template>
    <template id="listItemTemplate">
        <li value="{{value}}">{{name}}</li>
    </template>
    <template id="listItem2Template">
        <li value="{{user.value}}">{{user.name}}</li>
    </template>
    <template id="addressTemplate">
        <div {}="addresses;userid;{oninit}:init" style="margin-bottom:10px;">
            <b>Name:</b> <span {}="name;style.color:nameColor;"></span><br />
            <b>Address:</b> <span {}="address"></span><br />
            <b>City:</b> <span {}="city"></span>, <span {}="state"></span> <b>Zipcode:</b> <span {}="zipcode" data-storage=""></span><br />
            <b>Contact:</b><br />
            <span style="margin-left: 5px;"><b>Name:</b></span>
            <span {}="contact.name" style="margin-left: 5px;"></span>
            <span style="margin-left: 5px;"><b>Phone:</b></span>
            <span {}="contact.phone" style="margin-left: 5px;"></span>
        </div>
    </template>
    <template id="bookTemplate">
        <div {}="bookid" style="margin-bottom:10px;">
            <h3 {}="title"></h3>
            <div {}="style:color;rating"></div>
            <div {}="description"></div>
        </div>
    </template>
    <template id="messageTemplate">
        <div style="margin-bottom:10px;">
            <h3>Message: <span {}="message"></span></h3>
            <div>I said <span {}="message"></span></div>
            <button {}="onclick:change">Change message</button>
        </div>
    </template>
    <template id="timeTemplate">
        <div style="margin-bottom:10px;">
            <h3>Time: <span {}="time"></span></h3>
            <div>Repeat <span {}="time"></span></div>
        </div>
    </template>
    <template id="optionsTemplate">
        <b>Options:</b> 
        <button {}="onclick:addOption">Add Option</button>
        <button {}="onclick:prependOption">Prepend Option</button>
        <button {}="onclick:clearOptions">Clear Options</button>
        <br />
        <ul style="margin-bottom:10px;">
            <li>Before</li>
            <li id="option{{value}}" {}="options;value:value;">
                <span {}="text"></span>
                <span {}="onclick:{base}.deleteOption" style="cursor:pointer;font-size:small;font-weight:bold;color:green;">x</span>
                <span {}="onclick:{base}.positionOption" style="cursor:pointer;font-size:small;font-weight:bold;color:orangered;">*</span>
            </li>
            <li>After</li>
        </ul>
    </template>
    <ul id="mylist">
    </ul>
    <div id="addresses"></div>
    <div id="books"></div>
    <div id="message"></div>
    <div id="time"></div>
    <div id="options"></div>
    <div id="form">
        Form changes can update properties: <input {}="value:message;onchange:value>message" type="text" value="Hello"><span {}="message"></span>
    </div>
    <div id="form2">
        Form changes can call a function: <input {}="value:message;onchange:value>procMessage" type="text" value="Hello"><span {}="message"></span>
    </div>
    <div id="roottest" >
        Root change test:
        <div>
            Base object message: <span {}="message">Unprocessed Message</span>
        </div>
        <div {}="{root}:roottest">
            Root object can be changed for child elements: <span {}="message">Unprocessed Message</span>
        </div>
    </div>
    <div id="sorttest">
        Sort test (click on header to sort):
        <table border="1">
            <thead>
                <tr>
                    <th {}="onclick:sortById">Id</th>
                    <th {}="onclick:sortByName">Name</th>
                </tr>
            </thead>
            <tbody>
                <tr {}="sortList">
                    <td {}="id"></td>
                    <td {}="name"></td>
                </tr>
            </tbody>
        </table>
    </div>
    <div id="templatetest">
        <template id="testTemplate">
            <div>Message <span {}="message"></span></div>
        </template>
        <div {}="messages;{template}:template"></div>
    </div>
    <div id="templatetestembedded">
        <template id="testTemplateEm">
            <div>Stached Message {{message}}</div>
        </template>
        <div {}="messages;{template}:template"></div>
    </div>
</body>
</html>
